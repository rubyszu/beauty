---

test_name: 拥有Project管理员权限，新建任务类型成功

variables: !include common.yaml

stage:
  request:
    headers:
      Ones-User-Id: context.user.uuid
      Ones-Auth-Token: context.user.token
    path_params:
      teamUUID: context.teams.0.uuid
    json:
      issue_type:
        name:
          $ext:
            function: util.generate_random:randomString
            extra_kwargs:
              num: 8
        icon:
          $ext:
            function: util.generate_random:randomNum
            extra_kwargs:
              Min: 1
              Max: 14
      copy_from: null
  response:
    status_code: 200
