---

test_name: 获取token info成功

variables: !include common.yaml

stage:
  request:
    headers:
      Ones-User-Id: context.user.uuid
      Ones-Auth-Token: context.user.token
    path_params:
      teamUUID: context.teams.0.uuid
  response:
    status_code: 200
    business:
      - equal:
        - response.user.uuid
        - request.headers.Ones-User-Id
      - equal:
        - response.user.status
        - 1
      



    

